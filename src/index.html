<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
		<form name="form">
			<input class="calc-display">
		</form>

    <table>
        <tr>
            <td><input style="background-color: #696969" type="button" value="AC" onclick="c()"></td>
            <td><input style="background-color: #696969" type="button" value="c" onclick="del()"></td>
            <td><input  style="background-color: #696969" type="button" value="%" onclick="insrt('%')"></td>
            <td><input style="background-color: orange" type="button" value="/" onclick="insrt('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="insrt(7)"></td>
            <td><input type="button" value="8" onclick="insrt(8)"></td>
            <td><input type="button" value="9" onclick="insrt(9)"></td>
            <td><input style="background-color: orange" type="button" value="x" onclick="insrt('x')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="insrt(4)"></td>
            <td><input type="button" value="5" onclick="insrt(5)"></td>
            <td><input type="button" value="6" onclick="insrt(6)"></td>
            <td><input style="background-color: orange" type="button" value="-" onclick="insrt('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="insrt(1)"></td>
            <td><input type="button" value="2" onclick="insrt(2)"></td>
            <td><input type="button" value="3" onclick="insrt(3)"></td>
            <td><input style="background-color: orange" type="button" value="+" onclick="insrt('+')"></td>

        </tr>
        <tr>
            <td colspan="2"><input type="button" id="zero" value="0" onclick="insrt(0)" ></td>
            <td><input type="button" value="." onclick="insrt('.')"></td>
            <td rowspan=2><input id="equal" type="button" value="=" onclick="eql()">  </td>

        </tr>
    </table>


    </div>




<script src="index.js"></script>
</body>
</html>
